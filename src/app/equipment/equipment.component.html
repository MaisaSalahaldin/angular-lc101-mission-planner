<div class="displayBox">
    <h3>Equipment</h3>
    <ol>
        <li *ngFor="let item of equipmentItems">
            <!-- "Add to Cargo Hold" button goes here. -->
            <button (click)="addItem(item)" [class.yellow]="!(((item.mass +cargoMass)>=maximumAllowedMass)||(cargoHold.length === maxItems))"  [disabled]="((cargoHold.length === maxItems) || ((item.mass +cargoMass )>maximumAllowedMass))" > Add to Cargo Hold </button>
            {{item.name}}, {{item.mass}} kg
        </li>
    </ol>
</div>

<hr>

<div class = "displayBox">
    <h3>Cargo Hold: {{cargoHold.length}}/{{maxItems}} Spots Filled</h3>
    <ol>
        <li *ngFor="let equipment of cargoHold">{{equipment.name}}</li>
    </ol>
    <p>Mass in Hold: {{cargoMass}} kg</p>
    <p [class.nearMaxMass]="budgetRemaining < 2000">Mass Budget Remaining: {{budgetRemaining}} kg</p>
    <!-- Add the "Empty Hold" button here. -->
</div>
